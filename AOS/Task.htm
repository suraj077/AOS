<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<canvas id="myCanvas" width="300" height="500"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100, 75, 30, 0, 2 * Math.PI);
ctx.fillStyle = "tomato";
ctx.fill();

ctx.beginPath();
ctx.arc(100, 75, 25, 0, 2 * Math.PI);
ctx.fillStyle = "white";
 ctx.fill();

ctx.beginPath();
ctx.arc(100, 75, 20, 0, 2 * Math.PI);
ctx.fillStyle = "tomato";
 ctx.fill();
</script> 

<script>
function myFunction() {
	return script;
}
document.getElementById("myCanvas").innerHTML = myFunction("script");
</script>
</body>
</html>
